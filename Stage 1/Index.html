<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Stage 1</title>
    <style>
        body {
            background-image: url('sea_background.jpg'); /* Replace 'sea_background.jpg' with your image file */
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        h1 {
            font-size: 36px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #337ab7; /* Blue color for the button */
            border: none;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
        }
        .button:hover {
            background-color: #235a94; /* Darker blue color for hover effect */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Stage 1</h1>
        <a href="start_learning.html" class="button">Start Learning</a>
    </div>
</body>
</html>
