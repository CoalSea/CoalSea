<!-- Team Section -->

        <div class="team-section">
            <!-- Team Members Go Here -->
            <!-- Example Team Member -->
            <div class="team-member">
                <div class="team-img">
                    <img src="img/team-member-1.jpg" alt="Team Member 1">

<!-- Contact Section -->
<section class="page-section contact" id="contact">
    <div class="container">
        <h2 class="section-title">Contact Us</h2>
        <form id="contactForm" action="https://formspree.io/f/mbjvyvrd" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" class="form-control" required placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" required placeholder="Enter your Email">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" class="form-control" rows="4" required placeholder="Enter your Message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="message-container"></div>
    </div>
</section>
